openapi: 3.0.1
info:
  title: Shea Terra Plugin API
  description: Access product data from Shea Terra Organics.
  version: "1.0.0"
servers:
  - url: https://www.sheaterraorganics.com
paths:
  /products:
    get:
      summary: Get all products
      operationId: getAllProducts
      tags:
        - Products
      responses:
        "200":
          description: A list of Shea Terra products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "123"
                    title:
                      type: string
                      example: "African Black Soap"
                    price:
                      type: number
                      example: 19.99
                    image:
                      type: string
                      format: uri
                      example: "https://www.sheaterraorganics.com/cdn/shop/products/sample.jpg"
