openapi: 3.0.3
info:
  title: Shea Terra Organics Product API
  description: API for browsing organic skincare, haircare, and body products from Shea Terra Organics.
  version: 1.0.0
  contact:
    name: Shea Terra Organics Support
    email: support@sheaterra.com
    url: https://sheaterra.com
servers:
  - url: https://shea-terra-ai-plugin.netlify.app
    description: Production server
paths:
  /api/products:
    get:
      operationId: getProducts
      summary: Get a list of products
      description: Retrieves a list of organic skincare, haircare, and body products from Shea Terra Organics.
      parameters:
        - name: category
          in: query
          description: Filter products by category (e.g., skincare, haircare, body)
          required: false
          schema:
            type: string
            enum:
              - skincare
              - haircare
              - body
        - name: limit
          in: query
          description: Maximum number of products to return
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
                    description: Total number of products matching the query
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          description: Unique product identifier
        name:
          type: string
          description: Product name
        description:
          type: string
          description: Product description
        price:
          type: number
          format: float
          description: Product price in USD
        category:
          type: string
          description: Product category
        url:
          type: string
          format: uri
          description: URL to product page
      required:
        - id
        - name
        - price
